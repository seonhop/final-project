<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Pixelate it! </title>
        <link rel="stylesheet" href= "Assets/css/style.css">
    </head>
    <body>
        <script type = "module", src = "./Assets/js/app.js"></script>
        <div id = "main">
            <div id = "title">
                <h1>Pixelate it!</h1>
            </div>
            <div id = "steps">
                <span id = "step-title"> Easy steps:</span>
                <span class = "tab"> 1. Upload a picture </span>
                <span class = "tab"> 2. Click Next </span>
                <span class = "tab"> 3. Click anywhere on the screen to see the effect take place </span>
                <span class = "tab"> 4. Use +/- to increase/decrease the size of each bubble </span>
            </div>
            <label for="file-selector">Choose your image:</label>
            <input type="file" id="file-selector" accept=".jpg, .jpeg, .png">
        </div>
    </body>
</html>
